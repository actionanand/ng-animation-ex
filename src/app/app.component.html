<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <div style="display: flex; justify-content: space-between; width: 170px;">
        <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>
        <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
      </div>
      <hr>
      <div [@divState]="state" style="width: 100px; height: 100px;"
      (@divState.start)="animationStarted($event)"
      (@divState.done)="animationFinished($event)"></div>
      <br>
      <div [@wildState]="wildState" style="width: 100px; height: 100px;"></div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <input type="text" #input (keyup.enter)="onAdd(input.value)">
      <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
      <hr>
      <ul class="list-group">
        <li [@list1]
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li [@list2]
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
</div>
